app-id: com.github.elfenware.badger

runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk

command: com.github.elfenware.badger

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--socket=session-bus'

modules:
  - name: badger
    buildsystem: meson
    sources:
      - type: dir
        path: .
