app-id: com.github.elfenware.badger

runtime: io.elementary.Platform
runtime-version: '8.2'
sdk: io.elementary.Sdk

command: com.github.elfenware.badger

finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  # Allow Badger to send reminders
  - '--socket=session-bus'
  # Allow Badger to autostart and keep timers in the background
  - '--talk-name=org.freedesktop.portal.Background'

cleanup:
  -  '/include'
  -  '/lib/pkgconfig'
  -  '/man'
  -  '/share/doc'
  -  '/share/gtk-doc'
  -  '/share/man'
  -  '/share/pkgconfig'
  -  '/share/installed-tests'
  -  '*.la'
  -  '*.a'

modules:
  - name: badger
    buildsystem: meson
    sources:
      - type: dir
        path: .
